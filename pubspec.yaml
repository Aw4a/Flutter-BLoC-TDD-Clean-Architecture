name: flutter_bloc_tdd_clean_architecture
description: "ðŸš€ A comprehensive guide to mastering Flutter with BLoC state management, Test-Driven Development (TDD), and Clean Architecture. This repository showcases how to build scalable, maintainable, and testable applications by applying best practices and solid design principles. Explore how to structure your app using BLoC, write effective unit and widget tests, and implement Clean Architecture to keep your codebase clean and organized."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
